services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - db_data:/data
      - uploads:/uploads
    environment:
      - DATABASE_URL=sqlite:////data/antimoltbook.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000,https://antimoltbook.vercel.app
      - UPLOAD_DIR=/uploads
    restart: unless-stopped

volumes:
  db_data:
  uploads:
